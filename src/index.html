<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />

    <title>photo-finder</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="sumbit-btn" type="submit">Search</button>
      </form>

      <div class="gallery"></div>
      <span class="loader is-hidden"></span>
      <button type="button" class="load-more is-hidden">Load more</button>
      <p class="amount-info is-hidden">
        Unfortunately, there are no more pictures...
      </p>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
